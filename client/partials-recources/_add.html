<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="../../styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="../../images/lighting.png" type="site icon">
</head>

<body>
    <div class="catalogWrapper">
        <header>
            <nav class="navigation">

                <ul class="nav-bar">
                    <li class="logo"><a href="_home.html"><img src="../../images/mainLogo.png" alt="logo"></a></li>

                    <input type="checkbox" id="check">
                    <span class="menu">
                        <div class="navigation-div">
                            <li><a href="_catalog.html">Catalog</a></li>
                        </div>
                        <div class="navigation-div guest">
                            <li><a href="_login.html">Login</a></li>
                            <li><a href="_register.html">Register</a></li>
                        </div>
                        <div class="navigation-div user">
                            <li><a href="_add.html">Add car</a></li>
                            <li><a href="#">Logout</a></li>
                        </div>
                        <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
                    </span>
                    <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
                </ul>
            </nav>
        </header>

        <main class="aadd-main">
            <div class="addContainer">
                <div class="registerLoginWrapper">
                    <form action="">
                        <h1 class="registerLoginTitle">Add set</h1>
                        <div class="input-box">
                            <input type="text" placeholder="Hookah" required>
                            <i class="fa-solid fa-bong"></i>
                        </div>

                        <div class="input-box">
                            <input type="password" placeholder="Bowl" required>
                            <i class="fa-solid fa-bowl-rice"></i>
                        </div>

                        <div class="input-box">
                            <input type="password" placeholder="HMD" required>
                            <i class="fa-solid fa-fire-burner"></i>
                        </div>
                        
                        <div class="input-box">
                            <input type="url" placeholder="Image" required>
                            <i class="fa-solid fa-image"></i>
                        </div>

                        <div class="input-box">
                            <input type="url" placeholder="Price" required>
                            <i class="fa-solid fa-dollar-sign"></i>
                        </div>

                        <div class="input-box">
                            <input type="text" maxlength="150" placeholder="Description" required>
                            <i class="fa-solid fa-pen"></i>
                        </div>

                        <button type="submit" class="btn">Add your set</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
